<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Racer - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="welcome-container">
        <h1>PIXEL RACER</h1>
        <p>Dodge the traffic!</p>
        
        <div class="high-score-display">
            <h2>HIGH SCORE: <span id="highScoreDisplay">0</span></h2>
        </div>
        
        <div class="game-info">
            <h2>HOW TO PLAY</h2>
            <ul>
                <li>← → Arrow keys to move</li>
                <li>Don't crash!</li>
                <li>Higher levels = faster!</li>
                <li>Customize your ride</li>
            </ul>
        </div>
        
        <div class="car-customization">
            <h2>CAR COLOR</h2>
            <input type="color" id="carColor" value="#ff0000">
        </div>
        
        <button id="startGame" class="start-button">START RACE</button>
    </div>

    <script>
        // Display high score on welcome screen
        document.getElementById('highScoreDisplay').textContent = localStorage.getItem('highScore') || 0;
        
        document.getElementById('startGame').addEventListener('click', function() {
            const color = document.getElementById('carColor').value;
            localStorage.setItem('carColor', color);
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
